<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&J PLAY SFX</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>R&J PLAY SFX</h1>
    <div class="lego-yoda-death-div">
        <h2>Lego Yoda Death SFX</h2>
        <button class="lego-yoda-death-sfx" onclick="playLegoYodaDeath()">Click Here</button>
        <audio id="legoYodaDeathSFX" src="Audios/Lego Yoda Death (Sound Effect).mp3"></audio>
    </div>

    <div class="thick-of-it-div">
        <h2>KSI - Thick of It SFX</h2>
        <button class="thick-of-it-SFX" onclick="playThickOfIt()">Click Here</button>
        <audio id="ksiThickOfItSFX" src="Audios/KSI Thick of it (Sound Effect).MP3"></audio>
    </div>

    <div class="vine-boom-div">
        <h2>Vine Boom SFX</h2>
        <button class="vine-boom-sfx" onclick="playVineBoom()">Click Here</button>
        <audio id="vineBoomSFX" src="Audios/Vine Boom (Sound Effect).mp3"></audio>
    </div>
    <br><br>
    <div class="stop-all-div">
        <button class="stop-all-sfx" onclick="stopAll()"> Stop all SFX</button>
    </div>
</body>
</html>
