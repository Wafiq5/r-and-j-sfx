<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R&J play SFX</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/42457c7f4fe52c589f4ca31e30281081?family=Ivory+Headline+W00+Regular" rel="stylesheet">
</head>
<body>
    <h1 class="title">R&J play sfx</h1>
    <div class="sfx-container">
    <div class="sfx-div">
        <h2>Lego Yoda Death SFX</h2>
        <button onclick="playSFX('legoYodaDeathSFX')">Click Here</button>
        <audio id="legoYodaDeathSFX" class="sfx" src="Audios/Lego Yoda Death (Sound Effect).mp3"></audio>
    </div>

    <div class="sfx-div">
        <h2>KSI - Thick of It SFX</h2>
        <button onclick="playSFX('ksiThickOfItSFX')">Click Here</button>
        <audio id="ksiThickOfItSFX" class="sfx" src="Audios/KSI Thick of it (Sound Effect).MP3"></audio>
    </div>

    <div class="sfx-div">
        <h2>Vine Boom SFX</h2>
        <button onclick="playSFX('vineBoomSFX')">Click Here</button>
        <audio id="vineBoomSFX" class="sfx" src="Audios/Vine Boom (Sound Effect).mp3"></audio>
    </div>

    <div class="sfx-div">
        <h2>Minecraft XP SFX</h2>
        <button onclick="playSFX('minecraftXPSFX')">Click Here</button>
        <audio id="minecraftXPSFX" class="sfx" src="Audios/Minecraft XP (Sound Effect).mp3"></audio>
    </div>

    <div class="sfx-div">
        <h2>Among us sus SFX</h2>
        <button onclick="playSFX('amongUsSusSFX')">Click Here</button>
        <audio id="amongUsSusSFX" class="sfx" src="Audios/Among Us Sus (Sound Effect).mp3"></audio>
    </div>

    <div class="sfx-div">
        <h2>Lego breaking SFX</h2>
        <button onclick="playSFX('legoBreakingSFX')">Click Here</button>
        <audio id="legoBreakingSFX" class="sfx" src="Audios/Lego Breaking (Sound Effect).mp3"></audio>
    </div>

    </div>
    <div class="stop-all-div">
        <button class="stop-all-sfx" onclick="stopAll()"> Stop all SFX</button>
    </div>
</body>
</html>
